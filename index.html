<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>clone insta</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./image/phone.png" alt="celular">
        </div><!--instagram-phone-->
        <div class="instagram-continue">
            <div class="group">
                <img src="./image/logo.jpg" class="instagram-logo" alt="logo insta">
                <div class="profile-photo">
                    <img src="./image/perfil.webp" alt="foto do perfil">
                </div><!--profile-photo-->
                <a href="#" class="instagram-login">Continue como noll.silva</a>
                <a href="#" class="instagram-logout">Sair da conta</a>
            </div><!--group-->
            <div class="group">
                <p class="not-account">Não é noll silva?</p>
                <p class="notaccount">
                    <span class="link-blue">Alternar contas</span>
                    ou 
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div><!--group-->
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div><!--get-the-app-->
        </div><!--instagram-continue-->
    </div><!--instagram-wrapper-->
</body>
</html>
